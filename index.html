<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="scripts.js"></script>


</head>
<body>




<div class="container">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	
	<div class="row">
		<div class="col-xs-12 col-md-12 firstRow" id="Score">
			<div class="col-md-5">
			</div>
			<div class="col-xs-offset-3 col-sm-offset-5 col-md-6 col-lg-offset-6">
				<input type="button" value="Start Game" id='startGameB' onclick="location.href='game.html';">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 secondRow">
			<div class="col-md-4">
			</div>
			<div class="col-xs-offset-2 col-sm-offset-4 col-md-6 col-lg-offset-5">
				<img src="images/ash.png" id="ashScreen" class="img-responsive">
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 thirdRow">
			<div class="col-md-4">
			</div>
			<div class="col-sm-offset-1 textBox">
				<p>Hello! Nice to meet you. My name is Ash.</p>
				<p>I need your help to take down Team Rocket!</p>
				<p>Hit start game to fight!</p>
			</div>
		</div>
	</div>



	</div>
</div>
